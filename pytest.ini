[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    ghst: GHST token tests (production validation)
    slow: Slow running tests
