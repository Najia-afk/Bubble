services:
  postgres:
    image: postgres:15-alpine
    container_name: bubble_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bubble_db}
      POSTGRES_USER: ${POSTGRES_USER:-bubble_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bubble_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port only exposed internally - access via nginx
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bubble_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bubble_network

  redis:
    image: redis:7-alpine
    container_name: bubble_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # Port only exposed internally - access via nginx
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bubble_network

  # TigerGraph temporarily disabled - requires special image access
  # Uncomment and configure when ready
  # tigergraph:
  #   image: docker.tigergraph.com/tigergraph-dev:latest
  #   container_name: bubble_tigergraph
  #   ports:
  #     - "9000:9000"
  #     - "14240:14240"
  #   ulimits:
  #     nofile:
  #       soft: 1000000
  #       hard: 1000000
  #   volumes:
  #     - tigergraph_data:/home/tigergraph/tigergraph/data
  #     - tigergraph_log:/home/tigergraph/tigergraph/log
  #   environment:
  #     - TG_PASSWORD=${TIGERGRAPH_PASSWORD:-tigergraph}
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:9000/api/ping"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5
  #     start_period: 60s
  #   networks:
  #     - bubble_network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: bubble_web
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      # - TIGERGRAPH_HOST=tigergraph  # Disabled until TigerGraph is available
    # Port only exposed internally - nginx proxies to this
    expose:
      - "5000"
    volumes:
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ./static:/app/static
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bubble_network

  celery:
    build:
      context: .
      dockerfile: docker/Dockerfile.celery
    container_name: bubble_celery
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      # - TIGERGRAPH_HOST=tigergraph  # Disabled until TigerGraph is available
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_worker.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bubble_network

  nginx:
    image: nginx:alpine
    container_name: bubble_nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro
      - ./templates/src/js:/app/templates/src/js:ro
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bubble_network

volumes:
  postgres_data:
  redis_data:
  tigergraph_data:
  tigergraph_log:

networks:
  bubble_network:
    driver: bridge
